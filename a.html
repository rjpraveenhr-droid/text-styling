<html>

<head>
    <title>
        Typography
    </title>
    <style>
        div{
            font-size: 30px;
            width: 300px;
            height:100px;
            color: blueviolet;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 4px dotted crimson;
            margin: 30px;
        }

        #i1{
            text-decoration: overline;
            text-transform: capitalize;
            text-decoration: wavy;
            text-decoration: blue;
            text-align: right;
        }

         #i2{
            text-decoration: underline;
            text-transform: lowercase;
            text-decoration: dotted;
            text-decoration: rgb(185, 65, 179);
            text-indent: 35px;
        }

         #i3{
            text-decoration: underline overline;
            text-transform: uppercase;
            text-decoration-style: dashed;
            text-decoration: rgb(67, 173, 53);
        }

        #i4{
            text-decoration: line-through ;
            text-transform: uppercase;
            text-decoration-style: double ;
            text-decoration-color: black;
            text-align: center;
        }

        #i5{
            text-shadow: 5px 5px 5px cornflowerblue;
        }

        #i6{
            box-shadow: 5px 5px 5px cornflowerblue;
        }

        #i7{
            transform: rotateX(180deg);
        }

        #i8{
            transform: rotateY(180deg);
        }

        #i9{
            transform: rotate(70deg);
        }
    </style>
</head>

<body>
    <div id="i1">Hello Aradhya</div>
    <div id="i2">Hey...all</div>

    <div id="i3">We are going to see</div>

    <div id="i4">different styles</div>

    <div id="i5">for textual content</div>

    <div id="i6">in CSS</div>
    <div id="i7">Maheen</div>
    <div id="i8">Jaksith</div>
    <div id="i9">Prabhav</div>
</body>

</html>
